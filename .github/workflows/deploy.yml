name: Kubernetes (K8s) CI/CD Deploy Taski

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: latest
            
    - name: Start Minikube
      uses: medyagh/setup-minikube@latest

    - name: Set up Docker environment in Minikube
      run: |
        eval $(minikube -p minikube docker-env)

    - name: Build backend image
      run: |
        docker build -t taski-backend:v1 -f backend/Dockerfile .
        sleep 100
        

    - name: Build frontend image
      run: |
        docker build -t taski-frontend:v1 -f frontend/Dockerfile .
        sleep 100

    - name: Generate Minikube config
      run: |
        minikube config view
    
    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s.yaml

    - name: Minikube logs
      run: |
        kubectl get pods
        

    - name: Minikube down
      if: always()
      run: |
        minikube stop
        minikube delete
