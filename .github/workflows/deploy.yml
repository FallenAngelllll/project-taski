name: Kubernetes (K8s) CI/CD Deploy Taski

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
           version: latest
            
    - name: Start Minikube
      uses: medyagh/setup-minikube@latest

    - name: Generate Minikube config
      run: |
          minikube config view

    - name: Deploy to Minikube
      run: |
          kubectl apply -f k8s.yaml
          kubectl apply -f service.yaml
            
    - name: Minikube logs
      run: |
          kubectl get all

    - name: Minikube down
      if: always()
      run: |
          minikube stop
          minikube delete
