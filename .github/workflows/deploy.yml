name: Docker Compose CI/CD Deploy Taski

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/taski-backend:latest -f ./backend/Dockerfile ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/taski-backend:latest

    - name: Build and push frontend image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/taski-frontend:latest -f ./frontend/Dockerfile ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/taski-frontend:latest

    - name: Build and push Nginx image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/taski-nginx:latest -f ./nginx/Dockerfile ./nginx
        docker push ${{ secrets.DOCKER_USERNAME }}/taski-nginx:latest

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Deploy with Docker Compose
      run: |
        docker-compose up -d --build
